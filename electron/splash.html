<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Archibald Titan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0e1a;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo {
      width: 80px; height: 80px; border-radius: 20px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    .logo svg { width: 40px; height: 40px; fill: white; }
    h1 { font-size: 28px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 8px; }
    p { font-size: 14px; color: #94a3b8; margin-bottom: 32px; }
    .loader { width: 200px; height: 3px; background: #1e293b; border-radius: 2px; overflow: hidden; }
    .loader-bar {
      width: 40%; height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }
    @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(350%); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
  </div>
  <h1>Archibald Titan</h1>
  <p>Initializing secure environment...</p>
  <div class="loader"><div class="loader-bar"></div></div>
</body>
</html>
